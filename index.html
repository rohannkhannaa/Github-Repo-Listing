<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Repositories</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  </head>
  <body>
    <div class="main-navbar">
      <nav class="navbar navbar-light bg-light">
        <form class="form-inline" onsubmit="fetchRepositories(event)">
            <input
                id="githubUsername"
                class="nav-buttons form-control mr-sm-2"
                type="search"
                placeholder="Github username"
                aria-label="Search"
            />
            <span class="separator"></span>
            <button
                id = "submitButton"
                class="nav-buttons btn btn-outline-success my-2 my-sm-0"
                type="submit"
            >
                Show Repositories
            </button>
        </form>
      </nav>
    </div>
    <div class="container">
    
      <div class="row" id = "reposList">
      </div>
  </div>
</div>
    <div id="pagination" ></div>


</div>
  </body>
  <script src="js/index.js"></script>
</html>
